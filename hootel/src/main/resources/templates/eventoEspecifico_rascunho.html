<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style_login.css}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/af46ebb8cd.js" crossorigin="anonymous"></script>

    <title>Evento Especifico</title>
</head>

<body>

<div class="container">

    <h3>Evento Escolhido</h3>
    <hr>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Lugar</th>
            <th>Data</th>
            <th>Horario</th>
            <th>Descrição</th>
        </tr>
        </thead>

        <tbody>
        <tr >
            <td th:text="${evento_escolhido.nome}" />
            <td th:text="${evento_escolhido.lugar}" />
            <td th:text="${evento_escolhido.dataInicio}" />
            <td th:text="${evento_escolhido.horario}" />
            <td th:text="${evento_escolhido.descricao}">
        </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{/evento/participacao/add}" th:object="${evento_escolhido}" method="POST">



        <input type="hidden" th:field="*{id}" />

        <div class="input-group input-group-lg">
            <input type="text" name="pin" th:value="${pin}" placeholder="Digite seu PIN" class="form-control">
            <div class="input-group-append">
                <button type="submit" class="btn" id="botao-logar" style="color: white">Confirmar presença</button>
            </div>
        </div>

    </form>

    <br><br><br><br>

    <form action="#" th:action="@{/evento/participacao/rm}" th:object="${evento_escolhido}" method="POST">



        <input type="hidden" th:field="*{id}" />

        <div class="input-group input-group-lg">
            <input type="text" name="pin" th:value="${pin}" placeholder="Digite seu PIN" class="form-control">
            <div class="input-group-append">
                <button type="submit" class="btn" id="botao-logar" style="color: white">Cancelar presença</button>
            </div>
        </div>
    </form>



</div>

</body>
</html>
