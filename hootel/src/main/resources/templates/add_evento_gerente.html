<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>ADD Eventos Gerente</title>
</head>

<body>

<div class="container">

    <h3>Adicione um evento</h3>
    <hr>




    <form action="#" th:action="@{/addEvento}" th:object="${evento}" method="POST">

        <div class="input-group input-group-lg">
            <input type="text" th:field="*{lugar}" placeholder="lugar" class="form-control">
            <input type="text" th:field="*{nome}" placeholder="nome" class="form-control">
            <input type="date" th:field="*{dataInicio}" placeholder="data" class="form-control">
            <input type="text" th:field="*{horario}" placeholder="horÃ¡rio" class="form-control">
            <input type="text" th:field="*{descricao}" placeholder="descricao" class="form-control">
            <div class="input-group-append">
                <button type="submit" class="btn" id="botao-logar" style="color: white">Adicionar Evento</button>
            </div>


        </div>
        <span style="color: #cb2d51" th:each="err : ${#fields.allErrors()}" th:text="${err}"></span>
        <span style="color: #cb2d51" th:if="${errorMessage}" th:text="${errorMessage}">Error</span>

    </form>


</div>

</body>
</html>
